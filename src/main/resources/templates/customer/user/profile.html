<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Profile</title>
</head>
<body>
<div th:insert="/blocks/userNavBlock :: navPanel"></div>
<h1>User profile</h1>
<table class="table">
  <tr>
    <th>User id</th>
    <td th:text="${#session.getAttribute('user').id}"></td>
  </tr>
  <tr>
    <th>Login</th>
    <td th:text="${#session.getAttribute('user').login}"></td>
  </tr>
  <tr>
    <th>Name</th>
    <td th:text="${#session.getAttribute('user').name}"></td>
  </tr>
  <tr>
    <th>Phone number</th>
    <td th:text="${#session.getAttribute('user').phone}"></td>
  </tr>
</table>

</body>
</html>
