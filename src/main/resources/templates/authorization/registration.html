<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Main page</title>
</head>
<body>

<div th:insert="/blocks/userNavBlock :: navPanel"></div>

<form th:action="@{/registration}" th:method="POST" th:object="${user}">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login" th:field="*{login}"
               placeholder="Login">
        <p th:each="error: ${#fields.errors('login')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" class="form-control" id="inputName" th:field="*{name}"
               placeholder="Name">
        <p th:each="error: ${#fields.errors('name')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group">
        <label for="inputPhone">Phone number</label>
        <input type="tel" class="form-control" id="inputPhone" th:field="*{phone}"
               a placeholder="Phone number">
        <p th:each="error: ${#fields.errors('phone')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" th:field="*{password}"
               placeholder="Password">
        <p th:each="error: ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div class="form-group">
        <label for="inputConfirmPassword">Password</label>
        <input type="password" class="form-control" id="inputConfirmPassword" th:field="*{confirmPassword}"
               placeholder="Confirm your password">
        <p th:each="error: ${#fields.errors('confirmPassword')}"
           th:text="${error}">Validation error</p>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
